
<div>
  <label for="transaction-type">{{ transactionType }}</label>

  <input class="amount" placeholder="amount" #transactionAmount />
  <input class="title" placeholder="title" #transactionTitle />
  <button
    type="button"
    (click)="addTransaction(transactionAmount.value, transactionTitle.value)"
  >
    Submit
  </button>
</div>
